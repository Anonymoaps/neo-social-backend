<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO | Social Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Nav -->
    <div class="top-nav">
        <div class="nav-items">
            <div class="nav-item">Following</div>
            <div class="nav-item active">For You</div>
        </div>
        <div style="display:flex; gap:10px;">
            <!-- My Profile Button -->
            <div class="nav-item" onclick="openMyProfile()"><i class="fas fa-user-circle" style="font-size:1.5em;"></i>
            </div>
            <button class="btn-upload" onclick="openUpload()">+ Upload</button>
        </div>
    </div>

    <!-- Feed -->
    <div id="feed-container">
        <div class="video-slide" style="background:#000;">
            <h3>Loading NEO...</h3>
        </div>
    </div>

    <!-- Heart FX -->
    <div id="big-heart">â™¥</div>

    <!-- Drawers/Modals -->
    <div id="commentsDrawer" class="drawer">
        <div class="drawer-header">Comments <span class="close-drawer" onclick="closeComments()">âœ•</span></div>
        <div class="comments-list" id="commentsList"></div>
        <div class="input-bar">
            <input type="text" id="commentInput" placeholder="Add comment...">
            <button class="primary-btn" style="width:auto; padding:0 20px;" onclick="postComment()">Send</button>
        </div>
    </div>

    <div id="uploadModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Upload</h2>
            <div class="input-group"><input type="text" id="uploadTitle" placeholder="Caption"></div>
            <div class="input-group"><input type="file" id="uploadFile" accept="video/*"></div>
            <button class="primary-btn" onclick="submitUpload()" id="btnSubmitUpload">ðŸš€ Post</button>
            <button class="primary-btn" style="background:#333; margin-top:10px;"
                onclick="closeUpload()">Cancel</button>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay" style="display: flex;">
        <div class="modal-box">
            <h1>NEO</h1>
            <div class="input-group"><input type="text" id="loginUser" placeholder="Username"></div>
            <button class="primary-btn" onclick="doLogin()">Enter</button>
        </div>
    </div>

    <!-- PROFILE VIEW OVERLAY -->
    <div id="profileView" class="profile-view">
        <div class="close-profile" onclick="closeProfile()">âœ•</div>

        <div class="profile-header">
            <div style="position:relative; display:inline-block;">
                <img id="pPic" src="" class="p-pic">
                <div id="pIsPioneer" class="pioneer-badge-corner" style="display:none;">ðŸ”°</div>
            </div>

            <div id="pName" class="p-name">@username</div>
            <div id="pBio" class="p-bio">Bio loading...</div>

            <div class="p-stats">
                <div class="p-stat-box">
                    <div class="stat-num" id="statFollowers">0</div>
                    <div class="stat-label">Followers</div>
                </div>
                <div class="p-stat-box">
                    <div class="stat-num" id="statFollowing">0</div>
                    <div class="stat-label">Following</div>
                </div>
                <div class="p-stat-box">
                    <div class="stat-num" id="statLikes">0</div>
                    <div class="stat-label">Likes</div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div id="profileActions" style="margin-top:20px;">
                <!-- Inject via JS: 'Edit' or 'Follow' -->
            </div>
        </div>

        <div class="profile-grid" id="profileGrid"></div>
    </div>

    <!-- EDIT PROFILE MODAL -->
    <div id="editProfileModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Edit Profile</h2>
            <div class="input-group">
                <label style="font-size:0.8em; color:#aaa;">Profile Pic URL</label>
                <input type="text" id="editPic" placeholder="https://...">
            </div>
            <div class="input-group">
                <label style="font-size:0.8em; color:#aaa;">Bio</label>
                <input type="text" id="editBio" placeholder="Tell about yourself...">
            </div>
            <button class="primary-btn" onclick="saveProfile()">Save Changes</button>
            <button class="primary-btn" style="background:#333; margin-top:10px;"
                onclick="document.getElementById('editProfileModal').style.display='none'">Cancel</button>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentVideoId = null;
        let lastClickTime = 0;

        async function init() {
            try {
                const res = await fetch('/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.user) {
                        currentUser = data;
                        document.getElementById('loginModal').style.display = 'none';
                        loadFeed();
                        return;
                    }
                }
            } catch (e) { }
        }

        async function doLogin() {
            const u = document.getElementById('loginUser').value;
            if (!u) return;
            const fd = new FormData(); fd.append('username', u);
            const res = await fetch('/login', { method: 'POST', body: fd });
            if (res.ok) window.location.reload();
        }

        /* FEED */
        async function loadFeed() {
            const c = document.getElementById('feed-container');
            try {
                const res = await fetch('/feed');
                const vids = await res.json();
                c.innerHTML = '';
                if (vids.length === 0) {
                    c.innerHTML = '<div class="video-slide" style="flex-direction:column;"><h1>ðŸš€</h1><h3>Seja o primeiro!</h3></div>';
                    return;
                }
                vids.forEach(v => {
                    const s = document.createElement('div');
                    s.className = 'video-slide';
                    s.innerHTML = `
                    <video src="${v.url}" loop playsinline onclick="handleVideoClick(this, '${v.id}')"></video>
                    <div class="overlay">
                        <div class="video-info">
                            <div class="author-badge" onclick="openProfile('${v.author}')">
                                <img src="${v.author_pic}" class="author-pic">
                                <span class="username">@${v.author}</span>
                                ${v.author_is_pioneer ? '<span class="pioneer-tag">ðŸ”°</span>' : ''}
                            </div>
                            <p class="desc">${v.title}</p>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-btn ${v.user_has_liked ? 'liked' : ''}" id="like-btn-${v.id}" onclick="toggleLike('${v.id}')">
                            <div class="icon">â™¥</div><span class="count">${v.likes}</span>
                        </button>
                        <button class="action-btn" onclick="openComments('${v.id}')">
                            <div class="icon">ðŸ’¬</div><span class="count">${v.comments_count}</span>
                        </button>
                    </div>`;
                    c.appendChild(s);
                });
                setupObserver();
            } catch (e) { c.innerHTML = 'Error'; }
        }

        function handleVideoClick(v, id) {
            const now = new Date().getTime();
            if (now - lastClickTime < 300) {
                document.getElementById('big-heart').classList.remove('animate');
                void document.getElementById('big-heart').offsetWidth;
                document.getElementById('big-heart').classList.add('animate');
                if (!document.getElementById(`like-btn-${id}`).classList.contains('liked')) toggleLike(id);
            } else {
                if (v.paused) v.play(); else v.pause();
            }
            lastClickTime = now;
        }

        function setupObserver() {
            const obs = new IntersectionObserver(entries => {
                entries.forEach(e => {
                    const v = e.target.querySelector('video');
                    if (e.isIntersecting) { v.currentTime = 0; v.play().catch(() => { }); }
                    else v.pause();
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.video-slide').forEach(s => obs.observe(s));
        }

        async function toggleLike(id) {
            const btn = document.getElementById(`like-btn-${id}`);
            const isLiked = btn.classList.contains('liked');
            btn.classList.toggle('liked');
            let count = parseInt(btn.querySelector('.count').innerText);
            btn.querySelector('.count').innerText = isLiked ? count - 1 : count + 1;
            await fetch(`/toggle_like/${id}`, { method: 'POST' });
        }

        /* COMMENTS */
        async function openComments(id) {
            currentVideoId = id;
            document.getElementById('commentsDrawer').classList.add('open');
            const res = await fetch(`/comments/${id}`);
            const list = await res.json();
            const div = document.getElementById('commentsList');
            div.innerHTML = '';
            list.forEach(c => {
                div.innerHTML += `
                <div class="comment-item">
                    <img src="${c.profile_pic}" class="comment-avatar">
                    <div>
                        <div style="font-weight:bold; color:#aaa;">${c.username} ${c.is_pioneer ? 'ðŸ”°' : ''}</div>
                        <div>${c.text}</div>
                    </div>
                </div>`;
            });
        }
        function closeComments() { document.getElementById('commentsDrawer').classList.remove('open'); }
        async function postComment() {
            const txt = document.getElementById('commentInput').value;
            if (!txt) return;
            const fd = new FormData(); fd.append('text', txt);
            await fetch(`/video/${currentVideoId}/comment`, { method: 'POST', body: fd });
            document.getElementById('commentInput').value = '';
            openComments(currentVideoId);
        }

        /* PROFILE */
        function openMyProfile() { if (currentUser) openProfile(currentUser.user); }

        async function openProfile(username) {
            document.getElementById('profileView').style.display = 'flex';
            // Mock loading
            document.getElementById('pName').innerText = "Loading...";

            const res = await fetch(`/user/${username}`);
            if (res.ok) {
                const data = await res.json();
                document.getElementById('pPic').src = data.profile_pic;
                document.getElementById('pName').innerText = "@" + data.username;
                document.getElementById('pBio').innerText = data.bio;
                document.getElementById('pIsPioneer').style.display = data.is_pioneer ? 'block' : 'none';
                document.getElementById('statFollowers').innerText = data.stats.followers;
                document.getElementById('statFollowing').innerText = data.stats.following;
                document.getElementById('statLikes').innerText = data.stats.likes;

                const grid = document.getElementById('profileGrid');
                grid.innerHTML = '';
                data.videos.forEach(v => {
                    grid.innerHTML += `<div class="grid-item"><video src="${v.url}"></video></div>`;
                });

                // Action Button logic
                const actions = document.getElementById('profileActions');
                actions.innerHTML = '';

                if (currentUser && currentUser.user === username) {
                    // My Profile -> Edit
                    const btn = document.createElement('button');
                    btn.className = 'primary-btn';
                    btn.innerText = "Edit Profile";
                    btn.onclick = () => openEditProfile(data.profile_pic, data.bio);
                    btn.style.width = '150px';
                    actions.appendChild(btn);
                } else {
                    // Other -> Follow
                    const btn = document.createElement('button');
                    btn.className = 'primary-btn';
                    btn.innerText = "Follow";
                    btn.style.width = '150px';
                    actions.appendChild(btn);
                }
            }
        }

        function closeProfile() { document.getElementById('profileView').style.display = 'none'; }

        /* EDIT PROFILE */
        function openEditProfile(currentPic, currentBio) {
            document.getElementById('editPic').value = currentPic;
            document.getElementById('editBio').value = currentBio;
            document.getElementById('editProfileModal').style.display = 'flex';
        }

        async function saveProfile() {
            const bio = document.getElementById('editBio').value;
            const pic = document.getElementById('editPic').value;

            const fd = new FormData();
            fd.append('bio', bio);
            fd.append('profile_pic', pic);

            const res = await fetch('/update_profile', { method: 'POST', body: fd });
            if (res.ok) {
                alert("Profile Updated!");
                document.getElementById('editProfileModal').style.display = 'none';
                // Reload profile view
                openProfile(currentUser.user);
                // Refresh local User
                init();
            }
        }

        /* UPLOAD */
        function openUpload() { document.getElementById('uploadModal').style.display = 'flex'; }
        function closeUpload() { document.getElementById('uploadModal').style.display = 'none'; }
        async function submitUpload() {
            const t = document.getElementById('uploadTitle').value;
            const f = document.getElementById('uploadFile').files[0];
            if (!f) return;
            const b = document.getElementById('btnSubmitUpload');
            b.innerText = "Uploading..."; b.disabled = true;
            const fd = new FormData(); fd.append('title', t); fd.append('file', f);
            await fetch('/upload', { method: 'POST', body: fd });
            b.innerText = "Post"; b.disabled = false;
            closeUpload(); loadFeed();
        }

        init();
    </script>
</body>

</html>
