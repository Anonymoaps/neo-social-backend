<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEO Social Engine</title>
    <style>
        :root {
            --primary: #E94359;
            --accent: #A020F0;
            --bg: #0d0d0d;
            --card-bg: #1a1a1a;
            --text: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: var(--primary);
            text-align: center;
        }

        /* Upload Section */
        .upload-box {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px dashed #444;
        }

        input,
        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            box-sizing: border-box;
        }

        input {
            background: #333;
            color: white;
        }

        button {
            background: linear-gradient(45deg, var(--accent), var(--primary));
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.1s;
        }

        button:active {
            transform: scale(0.98);
        }

        /* Feed Section */
        .video-card {
            background: var(--card-bg);
            margin-bottom: 25px;
            border-radius: 15px;
            overflow: hidden;
        }

        .video-player {
            width: 100%;
            display: block;
            background: black;
            max-height: 500px;
        }

        .details {
            padding: 15px;
        }

        .author-line {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #444;
            object-fit: cover;
        }

        .pioneer-badge {
            background: gold;
            color: black;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            vertical-align: middle;
        }

        .stats {
            color: #aaa;
            font-size: 0.9em;
            margin-top: 5px;
        }

        /* Comments */
        .comments-section {
            background: #111;
            padding: 10px;
            font-size: 0.9em;
        }

        .comment {
            margin-bottom: 5px;
            border-bottom: 1px solid #222;
            padding-bottom: 5px;
        }

        .comment-user {
            font-weight: bold;
            color: var(--accent);
        }

        .add-comment {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .add-comment input {
            margin: 0;
            flex: 1;
        }

        .add-comment button {
            width: auto;
            margin: 0;
        }

        /* User Info */
        #user-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸš€ NEO <span style="font-size:0.5em; vertical-align:super;">Alpha</span></h1>

        <div id="user-info">
            Detecting user...
        </div>

        <!-- Login Form (Simple) -->
        <div id="login-box" class="upload-box" style="display:none;">
            <h3>Bem-vindo ao NEO</h3>
            <input type="text" id="loginUsername" placeholder="Escolha seu User ID...">
            <button onclick="doLogin()">Entrar / Registrar</button>
        </div>

        <!-- Upload Section -->
        <div id="upload-box" class="upload-box" style="display:none;">
            <h3>ðŸ“¹ Publicar VÃ­deo</h3>
            <input type="text" id="videoTitle" placeholder="Legenda do vÃ­deo...">
            <input type="file" id="videoFile" accept="video/mp4,video/quicktime,video/webm">
            <button onclick="uploadVideo()" id="btnUpload">Upload</button>
            <p id="uploadStatus" style="font-size:0.8em; color:#aaa;"></p>
        </div>

        <!-- Feed -->
        <div id="feed">loading feed...</div>
    </div>

    <script>
        const API_URL = ""; // Relative path

        let currentUser = null;

        async function checkUser() {
            try {
                const res = await fetch('/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.user) {
                        currentUser = data;
                        document.getElementById('user-info').innerHTML = `Logado como: <b>${data.user}</b> ${data.is_pioneer ? '<span class="pioneer-badge">PIONEIRO</span>' : ''}`;
                        document.getElementById('upload-box').style.display = 'block';
                        document.getElementById('login-box').style.display = 'none';
                        return;
                    }
                }
            } catch (e) { console.error(e); }

            document.getElementById('user-info').innerText = "VocÃª nÃ£o estÃ¡ logado.";
            document.getElementById('upload-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
        }

        async function doLogin() {
            const username = document.getElementById('loginUsername').value;
            if (!username) return alert('Digite um nome!');

            const formData = new FormData();
            formData.append('username', username);

            const res = await fetch('/login', {
                method: 'POST',
                body: formData,
                credentials: 'include' // Important for Cookie!
            });

            if (res.ok) {
                window.location.reload();
            } else {
                alert('Erro no login');
            }
        }

        async function loadFeed() {
            try {
                const res = await fetch('/feed', { credentials: 'include' });
                const videos = await res.json();

                const feedDiv = document.getElementById('feed');
                feedDiv.innerHTML = '';

                if (videos.length === 0) {
                    feedDiv.innerHTML = '<p style="text-align:center">Nenhum vÃ­deo ainda.</p>';
                    return;
                }

                videos.forEach(video => {
                    const card = document.createElement('div');
                    card.className = 'video-card';

                    // Comments HTML
                    let commentsHtml = '';
                    video.preview_comments.forEach(c => {
                        commentsHtml += `<div class="comment"><span class="comment-user">${c.username}:</span> ${c.text}</div>`;
                    });

                    card.innerHTML = `
                    <video class="video-player" controls preload="metadata">
                        <source src="${video.url}" type="video/mp4">
                    </video>
                    <div class="details">
                        <div class="author-line">
                            <div style="background:#555; width:30px; height:30px; border-radius:50%;"></div>
                            <b>${video.author}</b>
                            ${video.author_is_pioneer ? '<span class="pioneer-badge">PIONEIRO</span>' : ''}
                        </div>
                        <p style="margin: 5px 0;">${video.title}</p>
                        <div class="stats">
                            ${video.likes} likes â€¢ ${video.comments_count} comentÃ¡rios
                        </div>
                        
                        <div class="comments-section">
                            ${commentsHtml}
                            <div class="add-comment">
                                <input type="text" id="comment-input-${video.id}" placeholder="Comente algo...">
                                <button onclick="postComment('${video.id}')">Enviar</button>
                            </div>
                        </div>
                    </div>
                `;
                    feedDiv.appendChild(card);
                });
            } catch (err) {
                console.error(err);
                document.getElementById('feed').innerText = 'Erro ao carregar feed.';
            }
        }

        async function uploadVideo() {
            const file = document.getElementById('videoFile').files[0];
            const title = document.getElementById('videoTitle').value;
            if (!file || !title) return alert('Preencha tudo!');

            const btn = document.getElementById('btnUpload');
            const status = document.getElementById('uploadStatus');

            btn.disabled = true;
            btn.innerText = "Enviando...";
            status.innerText = "Isso pode levar alguns segundos (Cloudinary init)...";

            const formData = new FormData();
            formData.append('file', file);
            formData.append('title', title);

            try {
                const res = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                const data = await res.json();

                if (res.ok) {
                    alert('Sucesso!');
                    window.location.reload();
                } else {
                    alert('Erro: ' + (data.detail || data.error));
                }
            } catch (e) {
                alert('Erro de conexÃ£o');
            } finally {
                btn.disabled = false;
                btn.innerText = "Upload";
                status.innerText = "";
            }
        }

        async function postComment(videoId) {
            const input = document.getElementById(`comment-input-${videoId}`);
            const text = input.value;
            if (!text) return;

            const formData = new FormData();
            formData.append('text', text);

            const res = await fetch(`/video/${videoId}/comment`, {
                method: 'POST',
                body: formData,
                credentials: 'include'
            });

            if (res.ok) {
                // Recarrega feed ou apenas adiciona visualmente (reload simples por enquanto)
                loadFeed();
            } else {
                alert('Falha ao comentar. EstÃ¡ logado?');
            }
        }

        // Init
        checkUser();
        loadFeed();
    </script>

</body>

</html>
