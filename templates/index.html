<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO | Social Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF2E63;
            --accent: #08D9D6;
            --bg: #000000;
            --text: #EAEAEA;
            --glass: rgba(255, 255, 255, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            overflow: hidden;
            height: 100vh;
        }

        #feed-container {
            height: 100%;
            width: 100%;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }

        #feed-container::-webkit-scrollbar {
            display: none;
        }

        .video-slide {
            height: 100%;
            width: 100%;
            scroll-snap-align: start;
            position: relative;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0.8) 0%, transparent 100%);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            pointer-events: none;
        }

        .video-info {
            margin-bottom: 20px;
            max-width: 80%;
            pointer-events: auto;
        }

        .author-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .author-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .username {
            font-weight: 700;
            font-size: 1.1em;
            text-shadow: 1px 1px 2px black;
        }

        .pioneer-tag {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 800;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .desc {
            font-size: 0.95em;
            opacity: 0.9;
            text-shadow: 1px 1px 2px black;
        }

        .actions {
            position: absolute;
            right: 15px;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
            pointer-events: auto;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .action-btn:active {
            transform: scale(0.8);
        }

        .icon {
            width: 45px;
            height: 45px;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }

        .count {
            font-size: 0.8em;
            font-weight: 500;
        }

        .liked .icon {
            background: var(--primary);
            color: white;
            animation: pop 0.3s;
        }

        @keyframes pop {
            50% {
                transform: scale(1.2);
            }
        }

        .top-nav {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            pointer-events: none;
        }

        .nav-items {
            pointer-events: auto;
            display: flex;
            gap: 15px;
            font-weight: 600;
            text-shadow: 1px 1px 4px black;
        }

        .nav-item {
            opacity: 0.6;
            cursor: pointer;
        }

        .nav-item.active {
            opacity: 1;
            border-bottom: 2px solid white;
        }

        .btn-upload {
            background: var(--primary);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 4px 15px rgba(255, 46, 99, 0.4);
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 200;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .modal-box {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            border: 1px solid #333;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 15px;
            background: #0d0d0d;
            border: 1px solid #333;
            color: white;
            border-radius: 12px;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        .primary-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .drawer {
            position: fixed;
            bottom: -80%;
            left: 0;
            width: 100%;
            height: 70%;
            background: #111;
            border-radius: 20px 20px 0 0;
            z-index: 150;
            transition: bottom 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
            border-top: 1px solid #333;
        }

        .drawer.open {
            bottom: 0;
        }

        .drawer-header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #222;
            font-weight: bold;
        }

        .close-drawer {
            position: absolute;
            right: 20px;
            top: 15px;
            cursor: pointer;
        }

        .comments-list {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .comment-item {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #333;
        }

        .input-bar {
            padding: 15px;
            border-top: 1px solid #222;
            display: flex;
            gap: 10px;
        }
    </style>
</head>

<body>

    <div class="top-nav">
        <div class="nav-items">
            <div class="nav-item">Following</div>
            <div class="nav-item active">For You</div>
        </div>
        <button class="btn-upload" onclick="openUpload()">+ Upload</button>
    </div>

    <div id="feed-container">
        <div class="video-slide" style="background:#000;">
            <h3>Loading NEO Engine...</h3>
        </div>
    </div>

    <div id="commentsDrawer" class="drawer">
        <div class="drawer-header">
            Comments
            <span class="close-drawer" onclick="closeComments()">âœ•</span>
        </div>
        <div class="comments-list" id="commentsList"></div>
        <div class="input-bar">
            <input type="text" id="commentInput" placeholder="Add a comment...">
            <button class="primary-btn" style="width: auto; padding: 0 20px;" onclick="postComment()">Send</button>
        </div>
    </div>

    <div id="uploadModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin-bottom:20px;">Upload to NEO</h2>
            <div class="input-group"><input type="text" id="uploadTitle" placeholder="Video Caption"></div>
            <div class="input-group"><input type="file" id="uploadFile" accept="video/*"></div>
            <button class="primary-btn" onclick="submitUpload()" id="btnSubmitUpload">ðŸš€ Launch Video</button>
            <button class="primary-btn" style="background:#333; margin-top:10px;"
                onclick="closeUpload()">Cancel</button>
            <p id="uploadStatus" style="margin-top:10px; font-size:0.8em; color:#888;"></p>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay" style="display: flex;">
        <div class="modal-box">
            <h1>NEO</h1>
            <p>The Future of Social.</p><br>
            <div class="input-group"><input type="text" id="loginUser" placeholder="Choose a Username"></div>
            <button class="primary-btn" onclick="doLogin()">Enter World</button>
            <p style="margin-top:20px; font-size:0.8em; color:gray;">Early adopters get Pioneer Badge ðŸ”°</p>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentVideoId = null;

        async function init() {
            try {
                const res = await fetch('/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.user) {
                        currentUser = data;
                        document.getElementById('loginModal').style.display = 'none';
                        loadFeed();
                        return;
                    }
                }
            } catch (e) { console.log("Not logged in"); }
        }

        async function doLogin() {
            const username = document.getElementById('loginUser').value;
            if (!username) return alert("Username required");
            const fd = new FormData();
            fd.append('username', username);
            const res = await fetch('/login', { method: 'POST', body: fd, credentials: 'include' });
            if (res.ok) window.location.reload();
        }

        async function loadFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '<h2>Loading Feed...</h2>';
            try {
                const res = await fetch('/feed', { credentials: 'include' });
                const videos = await res.json();
                container.innerHTML = '';

                if (videos.length === 0) {
                    container.innerHTML = '<div class="video-slide" style="flex-direction:column;"><h1>ðŸš€</h1><br><h3>Seja o primeiro a postar na NEO! ðŸš€</h3></div>';
                    return;
                }

                videos.forEach(v => {
                    const slide = document.createElement('div');
                    slide.className = 'video-slide';
                    slide.innerHTML = `
                    <video src="${v.url}" loop playsinline onclick="togglePlay(this)"></video>
                    <div class="overlay">
                        <div class="video-info">
                            <div class="author-badge">
                                <span class="username">@${v.author}</span>
                                ${v.author_is_pioneer ? '<span class="pioneer-tag">ðŸ”° PIONEER</span>' : ''}
                            </div>
                            <p class="desc">${v.title}</p>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-btn ${v.user_has_liked ? 'liked' : ''}" onclick="toggleLike('${v.id}', this)">
                            <div class="icon">â™¥</div><span class="count">${v.likes}</span>
                        </button>
                        <button class="action-btn" onclick="openComments('${v.id}')">
                            <div class="icon">ðŸ’¬</div><span class="count">${v.comments_count}</span>
                        </button>
                        <button class="action-btn"><div class="icon">â†—</div><span class="count">Share</span></button>
                    </div>`;
                    container.appendChild(slide);
                });
                setupObserver();
            } catch (e) { container.innerHTML = '<div class="video-slide">Error loading feed.</div>'; }
        }

        function togglePlay(video) { if (video.paused) video.play(); else video.pause(); }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) { video.currentTime = 0; video.play().catch(e => console.log("Autoplay blocked")); }
                    else { video.pause(); }
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.video-slide').forEach(slide => observer.observe(slide));
        }

        async function toggleLike(vidId, btn) {
            const isLiked = btn.classList.contains('liked');
            btn.classList.toggle('liked');
            const countSpan = btn.querySelector('.count');
            let count = parseInt(countSpan.innerText);
            countSpan.innerText = isLiked ? count - 1 : count + 1;
            await fetch(`/toggle_like/${vidId}`, { method: 'POST', credentials: 'include' });
        }

        async function openComments(vidId) {
            currentVideoId = vidId;
            const drawer = document.getElementById('commentsDrawer');
            const list = document.getElementById('commentsList');
            list.innerHTML = 'Loading comments...';
            drawer.classList.add('open');
            const res = await fetch(`/comments/${vidId}`);
            const comments = await res.json();
            list.innerHTML = '';
            comments.forEach(c => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `
                <div class="comment-avatar"></div>
                <div>
                    <div style="font-weight:bold; color:#aaa;">${c.username} ${c.is_pioneer ? 'ðŸ”°' : ''}</div>
                    <div>${c.text}</div>
                </div>`;
                list.appendChild(div);
            });
        }

        function closeComments() { document.getElementById('commentsDrawer').classList.remove('open'); }

        async function postComment() {
            const input = document.getElementById('commentInput');
            if (!input.value) return;
            const fd = new FormData();
            fd.append('text', input.value);
            const res = await fetch(`/video/${currentVideoId}/comment`, { method: 'POST', body: fd, credentials: 'include' });
            if (res.ok) { input.value = ''; openComments(currentVideoId); }
        }

        function openUpload() { document.getElementById('uploadModal').style.display = 'flex'; }
        function closeUpload() { document.getElementById('uploadModal').style.display = 'none'; }

        async function submitUpload() {
            const title = document.getElementById('uploadTitle').value;
            const file = document.getElementById('uploadFile').files[0];
            if (!file || !title) return alert("File and Title required");
            const btn = document.getElementById('btnSubmitUpload');
            btn.disabled = true; btn.innerText = "Uploading...";
            const fd = new FormData();
            fd.append('title', title);
            fd.append('file', file);
            try {
                const res = await fetch('/upload', { method: 'POST', body: fd, credentials: 'include' });
                if (res.ok) { alert("Posted! ðŸš€"); closeUpload(); loadFeed(); }
                else { alert("Error uploading."); }
            } catch (e) { alert("Error"); }
            finally { btn.disabled = false; btn.innerText = "ðŸš€ Launch Video"; }
        }

        init();
    </script>
</body>

</html>
