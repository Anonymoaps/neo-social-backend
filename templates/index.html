<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEO | Social Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>

    <div class="top-nav">
        <div class="nav-items">
            <div class="nav-item">Following</div>
            <div class="nav-item active">For You</div>
        </div>
        <button class="btn-upload" onclick="openUpload()">+ Upload</button>
    </div>

    <div id="feed-container">
        <div class="video-slide" style="background:#000;">
            <h3>Loading NEO Engine...</h3>
        </div>
    </div>

    <!-- HEART ANIMATION CONTAINER -->
    <div id="big-heart">‚ô•</div>

    <div id="commentsDrawer" class="drawer">
        <div class="drawer-header">
            Comments
            <span class="close-drawer" onclick="closeComments()">‚úï</span>
        </div>
        <div class="comments-list" id="commentsList"></div>
        <div class="input-bar">
            <input type="text" id="commentInput" placeholder="Add a comment...">
            <button class="primary-btn" style="width: auto; padding: 0 20px;" onclick="postComment()">Send</button>
        </div>
    </div>

    <div id="uploadModal" class="modal-overlay">
        <div class="modal-box">
            <h2 style="margin-bottom:20px;">Upload to NEO</h2>
            <div class="input-group"><input type="text" id="uploadTitle" placeholder="Video Caption"></div>
            <div class="input-group"><input type="file" id="uploadFile" accept="video/*"></div>
            <button class="primary-btn" onclick="submitUpload()" id="btnSubmitUpload">üöÄ Launch Video</button>
            <button class="primary-btn" style="background:#333; margin-top:10px;"
                onclick="closeUpload()">Cancel</button>
            <p id="uploadStatus" style="margin-top:10px; font-size:0.8em; color:#888;"></p>
        </div>
    </div>

    <div id="loginModal" class="modal-overlay" style="display: flex;">
        <div class="modal-box">
            <h1>NEO</h1>
            <p>The Future of Social.</p><br>
            <div class="input-group"><input type="text" id="loginUser" placeholder="Choose a Username"></div>
            <button class="primary-btn" onclick="doLogin()">Enter World</button>
            <p style="margin-top:20px; font-size:0.8em; color:gray;">Early adopters get Pioneer Badge üî∞</p>
        </div>
    </div>

    <!-- PROFILE VIEW -->
    <div id="profileView" class="profile-view">
        <div class="close-profile" onclick="closeProfile()">‚Üê</div>
        <div class="profile-header">
            <img id="pPic" src="" class="p-pic">
            <div id="pName" class="p-name">Loading...</div>
            <div id="pIsPioneer" style="display:none; margin-top:5px;"><span class="pioneer-tag">üî∞ PIONEER</span></div>
            <div id="pBio" class="p-bio"></div>
            <div class="p-stats">
                <div class="p-stat-box">
                    <div class="stat-num" id="pStatsVideos">0</div>
                    <div class="stat-label">Videos</div>
                </div>
                <div class="p-stat-box">
                    <div class="stat-num" id="pStatsLikes">0</div>
                    <div class="stat-label">Likes</div>
                </div>
                <div class="p-stat-box">
                    <div class="stat-num">0</div>
                    <div class="stat-label">Fans</div>
                </div>
            </div>
            <button class="primary-btn" style="margin-top:20px; width:150px; font-size:0.9em;">Follow</button>
        </div>
        <div class="profile-grid" id="profileGrid"></div>
    </div>

    <script>
        let currentUser = null;
        let currentVideoId = null;
        let lastClickTime = 0; // for double tap

        async function init() {
            try {
                const res = await fetch('/me', { credentials: 'include' });
                if (res.ok) {
                    const data = await res.json();
                    if (data.user) {
                        currentUser = data;
                        document.getElementById('loginModal').style.display = 'none';
                        loadFeed();
                        return;
                    }
                }
            } catch (e) { console.log("Not logged in"); }
        }

        async function doLogin() {
            const username = document.getElementById('loginUser').value;
            if (!username) return alert("Username required");
            const fd = new FormData();
            fd.append('username', username);
            const res = await fetch('/login', { method: 'POST', body: fd, credentials: 'include' });
            if (res.ok) window.location.reload();
        }

        async function loadFeed() {
            const container = document.getElementById('feed-container');
            container.innerHTML = '<h2>Loading Feed...</h2>';
            try {
                const res = await fetch('/feed', { credentials: 'include' });
                const videos = await res.json();
                container.innerHTML = '';

                if (videos.length === 0) {
                    container.innerHTML = '<div class="video-slide" style="flex-direction:column;"><h1>üöÄ</h1><br><h3>Seja o primeiro a postar na NEO! üöÄ</h3></div>';
                    return;
                }

                videos.forEach(v => {
                    const slide = document.createElement('div');
                    slide.className = 'video-slide';
                    slide.dataset.id = v.id; // Store ID for double tap

                    // Double tap zone is the video itself
                    slide.innerHTML = `
                    <video src="${v.url}" loop playsinline onclick="handleVideoClick(this, '${v.id}')"></video>
                    <div class="overlay">
                        <div class="video-info">
                            <div class="author-badge" onclick="openProfile('${v.author}')">
                                <img src="${v.author_pic || '#'}" class="author-pic">
                                <span class="username">@${v.author}</span>
                                ${v.author_is_pioneer ? '<span class="pioneer-tag">üî∞ PIONEER</span>' : ''}
                            </div>
                            <p class="desc">${v.title}</p>
                        </div>
                    </div>
                    <div class="actions">
                        <button class="action-btn ${v.user_has_liked ? 'liked' : ''}" id="like-btn-${v.id}" onclick="toggleLike('${v.id}')">
                            <div class="icon">‚ô•</div><span class="count">${v.likes}</span>
                        </button>
                        <button class="action-btn" onclick="openComments('${v.id}')">
                            <div class="icon">üí¨</div><span class="count">${v.comments_count}</span>
                        </button>
                        <button class="action-btn"><div class="icon">‚Üó</div><span class="count">Share</span></button>
                    </div>`;
                    container.appendChild(slide);
                });
                setupObserver();
            } catch (e) { container.innerHTML = '<div class="video-slide">Error loading feed.</div>'; }
        }

        // --- INTERACTION LOGIC ---

        function handleVideoClick(video, vidId) {
            const now = new Date().getTime();
            const diff = now - lastClickTime;

            if (diff < 300) {
                // Double Tap Detected!
                showHeartAnimation();
                const btn = document.getElementById(`like-btn-${vidId}`);
                // Only like if not already liked
                if (!btn.classList.contains('liked')) {
                    toggleLike(vidId);
                }
            } else {
                // Single Tap: Play/Pause
                if (video.paused) video.play(); else video.pause();
            }
            lastClickTime = now;
        }

        function showHeartAnimation() {
            const heart = document.getElementById('big-heart');
            heart.classList.remove('animate');
            void heart.offsetWidth; // trigger reflow
            heart.classList.add('animate');
        }

        function setupObserver() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    const video = entry.target.querySelector('video');
                    if (entry.isIntersecting) { video.currentTime = 0; video.play().catch(e => console.log("Autoplay blocked")); }
                    else { video.pause(); }
                });
            }, { threshold: 0.6 });
            document.querySelectorAll('.video-slide').forEach(slide => observer.observe(slide));
        }

        async function toggleLike(vidId) {
            const btn = document.getElementById(`like-btn-${vidId}`);
            if (!btn) return; // safety

            const isLiked = btn.classList.contains('liked');
            btn.classList.toggle('liked');
            const countSpan = btn.querySelector('.count');
            let count = parseInt(countSpan.innerText);
            countSpan.innerText = isLiked ? count - 1 : count + 1;
            await fetch(`/toggle_like/${vidId}`, { method: 'POST', credentials: 'include' });
        }

        async function openComments(vidId) {
            currentVideoId = vidId;
            const drawer = document.getElementById('commentsDrawer');
            const list = document.getElementById('commentsList');
            list.innerHTML = 'Loading comments...';
            drawer.classList.add('open');
            const res = await fetch(`/comments/${vidId}`);
            const comments = await res.json();
            list.innerHTML = '';
            comments.forEach(c => {
                const div = document.createElement('div');
                div.className = 'comment-item';
                div.innerHTML = `
                <img src="${c.profile_pic || '#'}" class="comment-avatar">
                <div>
                    <div style="font-weight:bold; color:#aaa;">${c.username} ${c.is_pioneer ? 'üî∞' : ''}</div>
                    <div>${c.text}</div>
                </div>`;
                list.appendChild(div);
            });
        }

        function closeComments() { document.getElementById('commentsDrawer').classList.remove('open'); }

        async function postComment() {
            const input = document.getElementById('commentInput');
            if (!input.value) return;
            const fd = new FormData();
            fd.append('text', input.value);
            const res = await fetch(`/video/${currentVideoId}/comment`, { method: 'POST', body: fd, credentials: 'include' });
            if (res.ok) { input.value = ''; openComments(currentVideoId); }
        }

        // --- PROFILE LOGIC ---
        async function openProfile(username) {
            if (!username) return;
            const pView = document.getElementById('profileView');
            pView.style.display = 'flex';

            // Reset
            document.getElementById('pPic').src = '';
            document.getElementById('pName').innerText = 'Loading...';

            try {
                const res = await fetch(`/profile/${username}`);
                if (res.ok) {
                    const data = await res.json();
                    document.getElementById('pPic').src = data.profile_pic;
                    document.getElementById('pName').innerText = '@' + data.username;
                    document.getElementById('pBio').innerText = data.bio;
                    document.getElementById('pStatsVideos').innerText = data.stats.videos;
                    document.getElementById('pStatsLikes').innerText = data.stats.likes;
                    document.getElementById('pIsPioneer').style.display = data.is_pioneer ? 'block' : 'none';

                    const grid = document.getElementById('profileGrid');
                    grid.innerHTML = '';
                    data.videos.forEach(v => {
                        const item = document.createElement('div');
                        item.className = 'grid-item';
                        item.innerHTML = `<video src="${v.url}"></video>`;
                        grid.appendChild(item);
                    });
                }
            } catch (e) { console.error(e); }
        }

        function closeProfile() {
            document.getElementById('profileView').style.display = 'none';
        }

        // --- UPLOAD ---
        function openUpload() { document.getElementById('uploadModal').style.display = 'flex'; }
        function closeUpload() { document.getElementById('uploadModal').style.display = 'none'; }

        async function submitUpload() {
            const title = document.getElementById('uploadTitle').value;
            const file = document.getElementById('uploadFile').files[0];
            if (!file || !title) return alert("File and Title required");
            const btn = document.getElementById('btnSubmitUpload');
            btn.disabled = true; btn.innerText = "Uploading...";
            const fd = new FormData();
            fd.append('title', title);
            fd.append('file', file);
            try {
                const res = await fetch('/upload', { method: 'POST', body: fd, credentials: 'include' });
                if (res.ok) { alert("Posted! üöÄ"); closeUpload(); loadFeed(); }
                else { alert("Error uploading."); }
            } catch (e) { alert("Error"); }
            finally { btn.disabled = false; btn.innerText = "üöÄ Launch Video"; }
        }

        init();
    </script>
</body>

</html>
